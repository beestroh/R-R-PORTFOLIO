<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ron Robinson | Audio & Video Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 40px;
      width: 100%;
      max-width: 1200px;
    }
    .video-card {
      background-color: #1b1b1b;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 8px;
    }
    h3 {
      margin-top: 15px;
      font-size: 1.1em;
      color: #ffcc00;
    }
    @media (max-width: 600px) {
      iframe {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <h1>Ron Robinson | Audio & Video Production Samples</h1>

  <div class="grid">
    <div class="video-card">
      <h3>Commercial & Voice Over Sample</h3>
      <iframe src="https://drive.google.com/file/d/1hm28M83EBWIVc-YPsQanAtJaOBjAk37h/preview" allow="autoplay"></iframe>
    </div>

    <div class="video-card">
      <h3>Video Editing, Commercial Production & Voiceover</h3>
      <iframe src="https://drive.google.com/file/d/1x0WheGBSGnvAn_7jcALFsJ7gyMVSQsah/preview" allow="autoplay"></iframe>
    </div>

    <div class="video-card">
      <h3>Podcast & Radio Show Editing (The Ed Lover Experience)</h3>
      <iframe src="https://drive.google.com/file/d/1o20VPfTTT3E2B7Jds4lkIdLWAhL71Y3A/preview" allow="autoplay"></iframe>
    </div>

    <div class="video-card">
      <h3>Social Media Video Content Editing</h3>
      <iframe src="https://drive.google.com/file/d/1h5rX5buTUiSrdIcsEe4rx70b6vA23KDM/preview" allow="autoplay"></iframe>
    </div>
  </div>
</body>
</html>
