<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beestroh Video Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #222;
      text-align: center;
    }
    h1 {
      margin-bottom: 40px;
    }
    h2 {
      margin-top: 40px;
      margin-bottom: 20px;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      margin: 0 auto 40px auto;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    hr {
      margin: 60px 0;
      border: none;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Beestroh Video Collection</h1>

  <!-- Z RO Video -->
  <h2>Z RO Video</h2>
  <div class="video-container">
    <iframe src="https://drive.google.com/file/d/1x0WheGBSGnvAn_7jcALFsJ7gyMVSQsah/preview" 
            allow="autoplay; fullscreen" allowfullscreen>
    </iframe>
  </div>

  <hr>

  <!-- Daily Beestroh Video -->

            allow="autoplay; fullscreen" allowfullscreen>

</body>
</html>
